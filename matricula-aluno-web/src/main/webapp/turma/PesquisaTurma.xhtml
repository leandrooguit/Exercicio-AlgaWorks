<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de turmas</ui:define>
    
    <ui:define name="corpo">
    	<h1>Pesquisa de turmas</h1>
    	
    	<h:form id="frmPesquisa">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:commandButton value="Novo" id="botaoNovo" action="/turma/CadastroTurma.xhtml"/>
    			</p:toolbarGroup>
    		</p:toolbar>
    	
	    	<p:dataTable id="turmasTable" value="#{pesquisaTurmaBean.turmas}" var="turma"
		    		style="margin-top: 20px" emptyMessage="Nenhuma turma encontrado." rows="20"
		    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
		    		<p:column headerText="Código" style="text-align: center; width: 100px">
		    			<h:outputText value="#{turma.codigo}" />
		    		</p:column>
		    		<p:column headerText="Descrição">
		    			<h:outputText value="#{turma.descricao}" />
		    		</p:column>
		    		<p:column style="width: 100px; text-align: center">
		    			<p:button outcome="CadastroTurma" icon="ui-icon-pencil" title="Editar">
		    				<f:param name="turma" value="#{turma.codigo}"/>
		    			</p:button>
		    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"
								process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
							<f:setPropertyActionListener target="#{pesquisaTurmaBean.turmaSelecionada}" value="#{turma}" />
						</p:commandButton>
		    		</p:column>
		    </p:dataTable>
		   
		    <p:confirmDialog id="confirmacaoExclusaoDialog" widgetVar="confirmacaoExclusao"
	        		message="Tem certeza que deseja excluir a turma #{pesquisaTurmaBean.turmaSelecionada.descricao}?"  
	                header="Exclusão de turma" severity="alert">
	        	<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
	        	<p:commandButton value="Sim" update=":frmPesquisa:turmasTable"
	        			onclick="confirmacaoExclusao.hide()" action="#{pesquisaTurmaBean.excluir}" />
	    	</p:confirmDialog>
	    	
	    </h:form>
    </ui:define>
</ui:composition>
