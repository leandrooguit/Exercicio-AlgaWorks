    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo professor</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="professor" value="#{cadastroProfessorBean.professor}" />
		</f:metadata>
    
    	<h1>Novo professor</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroProfessorBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/professor/PesquisaProfessor.xhtml" />
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
				<p:outputLabel value="CÃ³digo" for="codigo" rendered="#{cadastroProfessorBean.isTeste()}" />
			    <p:outputLabel id="codigo" value="#{cadastroProfessorBean.professor.codigo}" rendered="#{cadastroProfessorBean.isTeste()}" />
			
				<p:outputLabel value="Nome" for="nome"/>
			    <p:inputText id="nome" size="50" maxlength="50" value="#{cadastroProfessorBean.professor.nome}" />
			    
			    <p:outputLabel value="Especialidade" for="especialidade"/>
			    <p:inputText id="especialidade" size="50" maxlength="50" value="#{cadastroProfessorBean.professor.especialidade}" />
			</p:panelGrid>
			
    	</h:form>
    </ui:define>
</ui:composition>
